[build]
  command = "npm run build"
  publish = "dist"

# Single Page App fallback: send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: stronger static caching for built assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
